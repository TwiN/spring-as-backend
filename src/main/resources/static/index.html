<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>spring-as-backend</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <style>
        #output {
            font-size: 87.5%;
            color: #e83e8c;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">SAB</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/swagger-ui.html">API</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Default Login Form</a>
                </li>
            </ul>
        </div>
    </nav>

    <h1 class="text-center my-3">spring-as-backend</h1>

    <div class="container my-3 bg-light rounded p-4 border shadow">
        <div class="row text-center">
            <h2 class="col-6">Login</h2>
            <h2 class="col-6">Output</h2>
        </div>
        <div class="row">
            <div class="col-6 text-center p-2">
                <div class="w-50 mx-auto text-center">
                    <input type="text" id="username" class="form-control text-center" placeholder="Username" autocomplete="off" required />
                    <input type="password" id="password" class="form-control text-center" placeholder="Password" autocomplete="off" required />
                    <input type="button" class="btn btn-primary btn-block mt-2" onclick="login()" value="Login" />
                </div>
            </div>
            <div class="col-6 p-2">
                <div class="w-100 h-100 bg-dark rounded p-2">
                   <pre id="output"></pre>
                </div>
            </div>
        </div>
    </div>

    <div class="fixed-bottom text-right p-3">
        <a href="https://github.com/TwinProduction/spring-as-backend" class="btn btn-info" target="_blank">Contribute</a>
    </div>

    <script>
        function login() {
			var xmlHttpRequest = new XMLHttpRequest();
			xmlHttpRequest.onreadystatechange = function() {
				if (this.readyState === 4) {
					$("#output").html(JSON.stringify(JSON.parse(xmlHttpRequest.responseText), null, 2));
				}
			};
			xmlHttpRequest.open("POST", "/api/v1/login?username="+$("#username").val()+"&password="+$("#password").val(), true);
			xmlHttpRequest.send();
		}
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
